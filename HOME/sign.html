<!DOCTYPE html>
<html>
<head>
	<title>Sign In</title>
	<link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
	<link href="./css/style.css" rel="stylesheet" type="text/css" />
	<meta charset="description" content="Login">
	<meta charset="keywords" content="palavras,separadas,por,virgula">

<body>
<div class="bg2">
	<div class="form-container">
		<form>
			<div class="form-wraper">

				<input type="text"  name="Nome" required placeholder="Nome">

				<input type="text"  name="Sobrenome" required placeholder="Sobrenome">

				<input type="text"  name="Número" required placeholder="Telefone">		
				<h6> Campos Obrigatórios</h6>
				<input type="submit" name="ação" value="Enviar">							
			</div>
		</form>
	</div>
</div>
